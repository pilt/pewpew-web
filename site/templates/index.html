<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Pewpew Labs</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="{{"static/favicon.ico"|versioned}}">
  <link rel="apple-touch-icon" href="{{"static/apple-touch-icon.png"|versioned}}">
    
  <link href='//fonts.googleapis.com/css?family=Allan:bold' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{"static/css/style.css"|versioned}}">
  <link rel="stylesheet" href="{{"static/css/grid.css"|versioned}}">
  <script src="{{"static/js/libs/modernizr-1.6.min.js"|versioned}}"></script>

</head>

<body>

    <div id="container" class="container_12 clearfix">
        <div class="grid_12">
            <div id="main" class="grid_9 alpha">
                <header>
                    <h1><img src="{{"static/images/logo.png"|versioned}}" alt="Pewpew Labs"></h1>
                </header>

                {% for section in sections.main %}
                <div id="{{section.id}}">
                    {{section.body|safe}}
                </div>
                {% endfor %}
            </div>

            <div id="alt" class="grid_3 omega">
                <img src="{{ "static/images/simonpantzare.jpg"|versioned }}" alt="Simon Pantzare">

                {% for section in sections.alt %}
                <div id="{{section.id}}">
                    {{section.body|safe}}
                </div>
                {% endfor %}
            </div>
        </div>

        <!--
        <footer class="grid_12">
            {% for section in sections.footer %}
            <div id="{{section.id}}">
                {{section.body|safe}}
            </div>
            {% endfor %}
        </footer>
        -->
    </div><!-- end of #container -->


    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
    <script>!window.jQuery && document.write(unescape('%3Cscript src="{{"static/js/libs/jquery-1.4.2.js"|versioned}}"%3E%3C/script%3E'))</script>


    <!-- scripts concatenated and minified via ant build script-->
    <script src="{{"static/js/plugins.js"|versioned}}"></script>
    <script src="{{"static/js/script.js"|versioned}}"></script>
    <!-- end concatenated and minified scripts-->


    <!--[if lt IE 7 ]>
    <script src="{{"static/js/libs/dd_belatedpng.js"|versioned}}"></script>
    <script> DD_belatedPNG.fix('img, .png_bg'); </script>
    <![endif]-->

    <!-- yui profiler and profileviewer - remove for production -->
    <script src="{{"static/js/profiling/yahoo-profiling.min.js"|versioned}}"></script>
    <script src="{{"static/js/profiling/config.js"|versioned}}"></script>
    <!-- end profiling code -->

</body>
</html>
